<ion-header>
  <ion-toolbar>
    <ion-title> All Pokemon </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button
              defaultHref=""
              (click)="dismissModal()"
            ></ion-back-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <h1>poke stuff here</h1>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-list>
    @for (pokemon of pokemonData; track $index) {
    <ion-item button (click)="openModal()">
      <ion-label>{{ pokemon.name }}</ion-label>
      <ion-label
        ><img src="{{ pokemon.spriteSrc }}" style="width: 30px; height: 30px"
      /></ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
