<ion-header>
  <ion-toolbar>
    <ion-title> All Pokemon </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <app-details-modal />

  <div style="height: 100%; display: flex; flex-direction: column">
    <!-- List with all pokemon -->
    <ion-list style="overflow-y: scroll">
      @for (pokemon of pokeData.results; track $index) {
      <ion-item button (click)="listItemOnClickHandler($event, pokemon.name)">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="auto">
              <ion-img
                src="{{ pokemon.sprites.front_default }}"
                style="width: 30px; height: 30px"
              />
            </ion-col>
            <ion-col>
              <ion-label>{{ pokemon.name }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      }
    </ion-list>

    <!-- Pagination controls -->
    <app-pokelist-pagination
      [pokeData]="this.pokeData"
      [processApiData]="this.processApiData"
      (pokeDataEmitter)="onPokeDataChange($event)"
    />
  </div>
</ion-content>
