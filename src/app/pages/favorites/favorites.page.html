<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorited Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-details-modal
    (favoriteButtonClickEmitter)="favoriteButtonOnClickHandler($event)"
  />

  <!-- List with the user's favorite pokemon -->
  <app-pokelist
    [pokeData]="this.favoritesData"
    (listItemClickEmitter)="listItemOnClickHandler($event)"
  />
</ion-content>
